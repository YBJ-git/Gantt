<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작업 부하체크 간트 차트 시스템 - 사용자 테스트 피드백</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 30px;
    }
    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    .rating > input {
      display: none;
    }
    .rating > label {
      position: relative;
      width: 1.1em;
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
    }
    .rating > label::before {
      content: "★";
      position: absolute;
      opacity: 0;
    }
    .rating > label:hover:before,
    .rating > label:hover ~ label:before {
      opacity: 1 !important;
    }
    .rating > input:checked ~ label:before {
      opacity: 1;
    }
    .rating > input:checked ~ label {
      color: #ffc107;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3a7bc8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>작업 부하체크 간트 차트 시스템</h1>
    <p>사용자 테스트 피드백 양식</p>
  </div>
  
  <form id="feedback-form">
    <div class="form-section">
      <h2>테스터 정보</h2>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="department">부서:</label>
      <input type="text" id="department" name="department" required>
      
      <label for="role">역할:</label>
      <input type="text" id="role" name="role" required>
      
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="test-date">테스트 날짜:</label>
      <input type="date" id="test-date" name="test-date" required>
    </div>
    
    <div class="form-section">
      <h2>테스트 시나리오 선택</h2>
      <label for="scenario">평가할 시나리오:</label>
      <select id="scenario" name="scenario" required>
        <option value="">-- 시나리오 선택 --</option>
        <option value="scenario1">시나리오 1: 새로운 작업 생성 및 할당</option>
        <option value="scenario2">시나리오 2: 부하 최적화 도구 사용</option>
        <option value="scenario3">시나리오 3: 보고서 생성 및 공유</option>
        <option value="scenario4">시나리오 4: 알림 및 협업 기능 테스트</option>
        <option value="scenario5">시나리오 5: 대시보드 기능 테스트</option>
      </select>
    </div>
    
    <div class="form-section">
      <h2>기능성 평가</h2>
      
      <label>사용 편의성:</label>
      <div class="rating">
        <input type="radio" id="usability-5" name="usability" value="5"><label for="usability-5"></label>
        <input type="radio" id="usability-4" name="usability" value="4"><label for="usability-4"></label>
        <input type="radio" id="usability-3" name="usability" value="3"><label for="usability-3"></label>
        <input type="radio" id="usability-2" name="usability" value="2"><label for="usability-2"></label>
        <input type="radio" id="usability-1" name="usability" value="1"><label for="usability-1"></label>
      </div>
      
      <label>기능 완성도:</label>
      <div class="rating">
        <input type="radio" id="completeness-5" name="completeness" value="5"><label for="completeness-5"></label>
        <input type="radio" id="completeness-4" name="completeness" value="4"><label for="completeness-4"></label>
        <input type="radio" id="completeness-3" name="completeness" value="3"><label for="completeness-3"></label>
        <input type="radio" id="completeness-2" name="completeness" value="2"><label for="completeness-2"></label>
        <input type="radio" id="completeness-1" name="completeness" value="1"><label for="completeness-1"></label>
      </div>
      
      <label>응답 속도:</label>
      <div class="rating">
        <input type="radio" id="performance-5" name="performance" value="5"><label for="performance-5"></label>
        <input type="radio" id="performance-4" name="performance" value="4"><label for="performance-4"></label>
        <input type="radio" id="performance-3" name="performance" value="3"><label for="performance-3"></label>
        <input type="radio" id="performance-2" name="performance" value="2"><label for="performance-2"></label>
        <input type="radio" id="performance-1" name="performance" value="1"><label for="performance-1"></label>
      </div>
      
      <label>UI 디자인:</label>
      <div class="rating">
        <input type="radio" id="design-5" name="design" value="5"><label for="design-5"></label>
        <input type="radio" id="design-4" name="design" value="4"><label for="design-4"></label>
        <input type="radio" id="design-3" name="design" value="3"><label for="design-3"></label>
        <input type="radio" id="design-2" name="design" value="2"><label for="design-2"></label>
        <input type="radio" id="design-1" name="design" value="1"><label for="design-1"></label>
      </div>
    </div>
    
    <div class="form-section">
      <h2>세부 피드백</h2>
      
      <label for="pros">가장 좋았던 점:</label>
      <textarea id="pros" name="pros" required></textarea>
      
      <label for="cons">개선이 필요한 점:</label>
      <textarea id="cons" name="cons" required></textarea>
      
      <label for="features">추가하고 싶은 기능:</label>
      <textarea id="features" name="features"></textarea>
      
      <label for="bugs">발견한 버그 또는 오류:</label>
      <textarea id="bugs" name="bugs"></textarea>
    </div>
    
    <button type="submit">피드백 제출</button>
  </form>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // 실제 환경에서는 서버로 데이터를 전송하는 코드가 필요합니다
      alert('피드백이 제출되었습니다. 참여해 주셔서 감사합니다!');
      this.reset();
    });
  </script>
</body>
</html>
